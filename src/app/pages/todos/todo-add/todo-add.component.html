
<div class=" container-sm" *ngIf="isShow"  >
    <div class="row" >
        <div class="col-3"></div>
        <div class="col-6">
            <div class="card m-3">
                <h5 class="card-header">Add new Todo </h5>
                <div   *ngIf="todosState$ | async as state" >
                    
                </div>
                <div class="card-body">
                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                        <div class="form-row" style="margin-bottom: 22px;" >
                            <div class="form-group ">
                                <label>Title</label>
                                <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                                    <div *ngIf="f.title.errors.required">title is required</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <textarea class="form-control"  formControlName="description"   placeholder="Description"  ></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center"> 
                                <button class="btn btn-success ">Save</button> &nbsp;
                                <button class="btn btn-secondary" type="reset" (click)="onReset()">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>
